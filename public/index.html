<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- Bungee and Source Sans Pro font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap" type="text/css" />
    <!-- Add the Font Awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/existing-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div><span>tweeter</span></div>
      <div>
        <p><strong>Write</strong> a new tweet</p>
        <i id="icon" class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <header class="main-header">
      <div>
          <img id="avatar" src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Hannah Shi</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main id="main-container">
      <section class="new-tweet">
        <form action="/tweets/" method="POST">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button id="button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="sub-container">
        <article>
          <header class="header-tweet">
            <div class="favicon">
              <div>
                <img class="img" src="https://i.imgur.com/73hZDYK.png"> 
              </div>
              <div>
                <p class="name">Newton</p>
              </div>
            </div>
            <div class="handle">
              <p>@SirIsaac</p>
            </div>
          </header>
          <textarea class="text-tweet" name="text">If I have seen further it is by standing on the shoulders of giant</textarea>
          <footer class="footer-tweet">
            <div class="timestamp">
              <p>10 days ago</p>
            </div>
            <div class="logo">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
        <article>
          <header class="header-tweet">
            <div class="favicon">
              <div>
                <img class="img" src="https://i.imgur.com/nlhLi3I.png"> 
              </div>
              <div>
                <p class="name">Descartes</p>
              </div>
            </div>
            <div class="handle">
              <p>@rd</p>
            </div>
          </header>
          <textarea class="text-tweet" name="text">Je pense , donc je suis</textarea>
          <footer class="footer-tweet">
            <div class="timestamp">
              <p>10 days ago</p>
            </div>
            <div class="logo">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
